<ion-content id="settings-content" padding=true>
	<div class="list list-inset">
		<div class="item exit-type">
			<h2>{{'SETTINGS_EXITTYPE' | translate}}</h2>
			<ion-radio name="stgExitType" value="automatic" ng-model="stgExitType" ng-click="refreshSetting('stgExitType', stgExitType)">
				<label class="radio-name">
					{{'SETTINGS_EXITTYPE_RADIO_AUTO' | translate}}
				</label><br/>
				<label class="radio-details">
					{{'SETTINGS_EXITTYPE_RADIO_AUTO_LABEL' | translate}}
				</label>
			</ion-radio>
			<ion-radio name="stgExitType" value="manual" ng-model="stgExitType" ng-click="refreshSetting('stgExitType', stgExitType)">
				<label class="radio-name">
					{{'SETTINGS_EXITTYPE_RADIO_MANUAL' | translate}}
				</label><br/>
				<label class="radio-details">
					{{'SETTINGS_EXITTYPE_RADIO_MANUAL_LABEL' | translate}}
				</label>
			</ion-radio>
		</div>
		<div class="item smartwatch-notif">
			<h2>{{'SETTINGS_SMARTWATCHNOTIF' | translate}}</h2>
			<ion-radio name="stgSmartWatchNotif" value="activate" ng-model="stgSmartWatchNotif" ng-click="refreshSetting('stgSmartWatchNotif', stgSmartWatchNotif)">
				<label>
					{{'SETTINGS_SMARTWATCHNOTIF_RADIO_ACTIVATE' | translate}}
				</label>
			</ion-radio>
			<ion-radio name="stgSmartWatchNotif" value="deactivate" ng-model="stgSmartWatchNotif" ng-click="refreshSetting('stgSmartWatchNotif', stgSmartWatchNotif)">
				<label>
					{{'SETTINGS_SMARTWATCHNOTIF_RADIO_DEACTIVATE' | translate}}
				</label>
			</ion-radio>
		</div>
	    <div class="item traveler-setting">
	      <h2>{{'SETTINGS_TRAVEL_TRAFFIC' | translate}}</h2>
	      <ul>
	        <li class="item item-toggle">
	          {{'SETTINGS_TRAVEL_TRAFFIC_RADIO' | translate}}
	          <label class="toggle toggle-assertive">
	            <input type="checkbox" ng-model="stgComfortTravelSetting" ng-click="trafficSetting('stgComfortTravelSetting', stgComfortTravelSetting)">
	            <div class="track">
	              <div class="handle"></div>
	            </div>
	          </label>
	        </li>
	        <li class="item item-toggle">
	          {{'SETTINGS_TRAVEL_SPEED_RADIO' | translate}}
	          <label class="toggle toggle-assertive">
	            <input type="checkbox" ng-model="stgSpeedTravelSetting" ng-click="speedSetting('stgSpeedTravelSetting', stgSpeedTravelSetting)">
	            <div class="track">
	              <div class="handle"></div>
	            </div>
	          </label>
	        </li>
	      </ul>
	    </div>
	    <div class="item">
	    	<h2>{{'SETTINGS_GUIDANCE' | translate}}</h2>
	    	<ion-radio name="stgGuidance" value="standard" ng-model="stgGuidance" ng-click="refreshSetting('stgGuidance', stgGuidance)">
				<label>
					{{'SETTINGS_GUIDANCE_STANDARD' | translate}}
				</label>
			</ion-radio>
			<ion-radio name="stgGuidance" value="accessible" ng-model="stgGuidance" ng-click="refreshSetting('stgGuidance', stgGuidance)">
				<label>
					{{'SETTINGS_GUIDANCE_ACCESSIBLE' | translate}}
				</label>
			</ion-radio>
			<ion-radio name="stgGuidance" value="touristic" ng-model="stgGuidance" ng-click="refreshSetting('stgGuidance', stgGuidance)">
				<label>
					{{'SETTINGS_GUIDANCE_TOURISTIC' | translate}}
				</label>
			</ion-radio>
	    </div>
		<div class="item notifications">
			<button id='settings-notifications' class="button button-block icon-right ion-chevron-right button-balanced" ng-click="goTo(0, 'settings-notifications', '#/notifications')"> {{'SETTINGS_NOTIFICATIONS_BUTTON' | translate}}</button>
		</div>
	</div>
</ion-content>
