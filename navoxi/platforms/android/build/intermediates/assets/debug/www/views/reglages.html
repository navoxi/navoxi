<div class="bar bar-header bar-balanced" id="navigation-header">
	<button ng-click="goToHome()" class="button icon-left ion-chevron-left button-balanced">
	  {{'HOME_BUTTON' | translate}}
	</button>
  	<h1 class="title" id="header-title">{{'SETTINGS_TITLE' | translate}} </h1>
</div>
<ion-content id="settings-content" padding=true>
	<ion-radio name="stgExitType" value="automatic" ng-model="stgExitType" ng-click="refreshSetting('stgExitType', stgExitType)">
		<label class="radio-name">
			{{'SETTINGS_EXITTYPE_RADIO_AUTO' | translate}}
		</label><br/>
		<label class="radio-details">
			{{'SETTINGS_EXITTYPE_RADIO_AUTO_LABEL' | translate}}
		</label>
	</ion-radio>
	<ion-radio name="stgExitType" value="manual" ng-model="stgExitType" ng-click="refreshSetting('stgExitType', stgExitType)">
		<label class="radio-name">
			{{'SETTINGS_EXITTYPE_RADIO_MANUAL' | translate}}
		</label><br/>
		<label class="radio-details">
			{{'SETTINGS_EXITTYPE_RADIO_MANUAL_LABEL' | translate}}
		</label>
	</ion-radio>
<h2> Détection de mon domicile </h2>
<p>
	<input type="button" value="Démarrer" ng-click="homeDetection()"></input>
</p>

<h2> Débit vocal</h2>
	<input type="range" ng-model="stgVocalRate" ng-change="refreshSetting('stgVocalRate', stgVocalRate)" value="{{stgVocalRate}}" min="0" max="100" step="5"/>
	<span> {{stgVocalRate}}%</span>
	<span>
		<input type="button" value="Écouter" ng-click="vocalTest()"></input>
	</span>

<h2> Taille de l'historique </h2>
	<input type="range" / ng-model="stgHistorySize" ng-change="refreshSetting('stgHistorySize', stgHistorySize)" value="{{stgHistorySize}}" min="5" max="20" step="5">
	<span> {{stgHistorySize}} résultats</span>

<h2> Affichage sur montre connectée</h2>
<p>
	<input type="radio" name="stgSmartwatchNotif" value="activate" ng-model="stgSmartwatchNotif" ng-click="refreshSetting('stgSmartwatchNotif', stgSmartwatchNotif)"/>
	<label> Activer les notifications </label>
</p>
<p>
	<input type="radio" name="stgSmartwatchNotif" value="deactivate" ng-model="stgSmartwatchNotif" ng-click="refreshSetting('stgSmartwatchNotif', stgSmartwatchNotif)"/>
	<label> Désactiver les notifications </label>
</p>	
<h2> Notifications </h2>
<p>
	<label for="currentStop"> À l'arrêt courant </label>
		<select name="currentStop" ng-model="stgCurrentStopNotif" ng-change="refreshSetting('stgCurrentStopNotif', stgCurrentStopNotif)">
			<option value="none"> Aucune </option>
			<option value="vocal"> Vocales </option>
			<option value="visual"> Visuelles </option>
			<option value="both"> Les deux </option>
		</select>
</p>
<p>
	<label for="wayDown"> À la descente </label>
		<select name="wayDown" ng-model="stgWayDownNotif" ng-change="refreshSetting('stgWayDownNotif', stgWayDownNotif)">
			<option value="none"> Aucune </option>
			<option value="vocal"> Vocales </option>
			<option value="visual"> Visuelles </option>
			<option value="both"> Les deux </option>
		</select>
</p>
<p>
	<label for="duringTransfer"> En correspondance </label>
		<select name="duringTransfer" ng-model="stgDuringTransferNotif" ng-change="refreshSetting('stgDuringTransferNotif', stgDuringTransferNotif)">
			<option value="none"> Aucune </option>
			<option value="vocal"> Vocales </option>
			<option value="visual"> Visuelles </option>
			<option value="both"> Les deux </option>
		</select>
</p>
</ion-content>
