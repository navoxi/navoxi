<ion-content id="new-trip-content">
	<div class="list list-inset">
		<div data-ng-controller="navigationCtrl" class="item departure-arrival">
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{'NEWTRIP_DEPARTURE' | translate}}</span>
				<input type="text" ng-model="departure"/>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{'NEWTRIP_ARRIVAL' | translate}}</span>
				<input type="text" ng-model="arrival"/>
			</label>
		</div>
		<div class="item add-favorite">
			<button ng-disabled="!departure.length || !arrival.length" ng-class="{'button icon-left ion-ios-undo button-assertive': favoriteButton, 'button icon-left ion-star button-outline button-balanced':!favoriteButton}" ng-click="toggleButton('favoriteButton');showFavorite=true">
				{{buttonMessage(favoriteButton) | translate}}
			</button>
		</div>
		<div class="list list-inset favorite" ng-show="showFavorite">
			<div class="item name-favorite check-element animate-show">
				<label class="item item-input item-stacked-label">
					<span class="input-label"> 
						Choisissez un nom de favori
					</span>
					<input type="text" ng-model="favoriteName">
				</label>
			</div>
			<div class="item favorite-icon-list">
				<button class="button button-balanced ion-ios-home" aria-label="{{'NEWTRIP_FAVORITE_HOME_ARIA' | translate}}"> </button>
				<button class="button button-balanced ion-university" aria-label="{{'NEWTRIP_FAVORITE_UNIVERSITY_ARIA' | translate}}"> </button>
				<button class="button button-balanced ion-ios-cart" aria-label="{{'NEWTRIP_FAVORITE_CART_ARIA' | translate}}"> </button>
				<button class="button button-balanced ion-ios-game-controller-b" aria-label="{{'NEWTRIP_FAVORITE_GAME_ARIA' | translate}}"> </button>
			</div>
			<div class="item favorite-gallery">
				<button ng-click="selectFromGallery()" class="button button-balanced ion-ios-folder"> 
					{{'NEWTRIP_FAVORITE_BUTTON_GALLERY' | translate}}
				</button>
			</div>
			<div class="item favorite-camera">
				<button ng-click="selectFromCamera()" class="button button-balanced ion-ios-camera"> 
					{{'NEWTRIP_FAVORITE_BUTTON_CAMERA' | translate}}
				</button>
			</div>
			<div class="item favorite-validate-button">
				<button ng-click="validateFavorite(favoriteName)" ng-disabled="!favoriteName.length" class="button icon-left ion-checkmark-round button-balanced"> 
					{{'NEWTRIP_FAVORITE_BUTTON_VALIDATE' | translate}}
				</button>
			</div>
		</div>
		<div class="item trip-calculation-button">
		<button ng-click="goTo(0, 'guidage-navigation', '#/guidage', '')" class="button button-balanced">
			{{'NEWTRIP_CALCULATION_BUTTON' | translate}}
		</div>
	</div>
</ion-content>
