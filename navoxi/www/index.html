<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- complementaries modules -->
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.4.0.min.js"></script>

   <!-- Routing table -->
    <script src="js/routes/routes.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/accueilCtrl.js"></script>
    <script src="js/controllers/aproposCtrl.js"></script>
    <script src="js/controllers/favorisCtrl.js"></script>
    <script src="js/controllers/guidageCtrl.js"></script>
    <script src="js/controllers/historiqueCtrl.js"></script>
    <script src="js/controllers/navigationCtrl.js"></script>
    <script src="js/controllers/notificationsCtrl.js"></script>
    <script src="js/controllers/nouveautrajetCtrl.js"></script>
    <script src="js/controllers/reglagesCtrl.js"></script>
    <script src="js/controllers/typetrajetCtrl.js"></script>
    <script src="js/controllers/villesCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/nvxTools.js"></script>
    <script src="js/services/firstBootSrv.js"></script>
    <script src="js/services/dataUpdateSrv.js"></script>
    <script src="js/services/androidDataUpdateSrv.js"></script>
    <script src="js/services/iosDataUpdateSrv.js"></script>

    <script src="js/translation.js"></script>
  </head>
  <body ng-app="navoxi">
    <ion-pane>
        <div ng-controller="indexCtrl">
            <!-- <ion-header-bar ng-show="nvxTools.isNav" align-title="center" class="bar-balanced">
                <h1 class="title">Navoxi</h1>
            </ion-header-bar> -->
<!--             <header class="bar bar-header bar-balanced" ng-show="nvxTools.isNav">
                <h1 class="title">Navoxi</h1>
            </header> -->
            <header class="bar bar-header bar-balanced" id="navigation-header">
                <div class="dropdown">
                    <button id="dropdown-button" class="dropdown-toggle button icon-left ion-navicon-round button-balanced" data-toggle="dropdown">
                      {{'PREFERENCES_TITLE' | translate}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="icon ion-clock dropdown-item" href="#/historique">  {{'HISTORY_TITLE' | translate}}  </a></li>
                        <li class="divider"></li>
                        <li><a class="icon ion-android-globe dropdown-item" href="#/villes">  {{'CITIES_TITLE' | translate}} </a></li>
                        <li class="divider"></li>
                        <li><a class="icon ion-information dropdown-item" href="#/apropos">  {{'ABOUT_TITLE' | translate}} </a></li>
                    </ul>
                </div>
                <img class="title" style="margin: auto" id="header-title" src="img/logo_menu.png">
            </header>
            <ng-view autoscroll=""></ng-view>
            <footer ng-show="nvxTools.isNav" class="tabs">
                <a ng-repeat="tab in navTabs" class="tab_nav_center" ng-class="{'active col col-33 tab-item': (indexSelected == $index), 'col col-33 tab-item': (indexSelected != $index)}" ng-click="goTo($index, tab.domId, tab.href)" href="{{tab.href}}">
                    <i class="{{tab.iconClass}}" aria-label="{{tab.name | translate}} : {{tab.ariaLabel}}"></i>
                </a>
            </footer>
        </div>
    </ion-pane>
  </body>
</html>
