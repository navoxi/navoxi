<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- complementaries modules -->
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <!-- Routing table -->
    <script src="js/routes/routes.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/accueilCtrl.js"></script>
    <script src="js/controllers/aproposCtrl.js"></script>
    <script src="js/controllers/favorisCtrl.js"></script>
    <script src="js/controllers/guidageCtrl.js"></script>
    <script src="js/controllers/historiqueCtrl.js"></script>
    <script src="js/controllers/navigationCtrl.js"></script>
    <script src="js/controllers/notificationsCtrl.js"></script>
    <script src="js/controllers/nouveautrajetCtrl.js"></script>
    <script src="js/controllers/reglagesCtrl.js"></script>
    <script src="js/controllers/typetrajetCtrl.js"></script>
    <script src="js/controllers/villesCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/nvxTools.js"></script>
    <script src="js/services/firstBootSrv.js"></script>
    <script src="js/services/dataUpdateSrv.js"></script>
    <script src="js/services/androidDataUpdateSrv.js"></script>
    <script src="js/services/iosDataUpdateSrv.js"></script>

    <script src="js/translation.js"></script>
  </head>
  <body ng-app="navoxi">
    <ion-pane>
        <div ng-controller="indexCtrl" class="container">
            <ion-header-bar align-title="center" class="bar-balanced">
                <h1 class="title">Navoxi</h1>
            </ion-header-bar>
            <ng-view autoscroll=""></ng-view>
            <footer class="navbar navbar-default navbar-fixed-bottom">
                <ul style="text-align: center;" class="nav navbar-nav row">
                    <li ng-repeat="tab in navTabs" ng-class="{'active col-lg-3 col-md-3 col-sm-3 col-xs-3': (indexSelected == $index), 'col-lg-3 col-md-3 col-sm-3 col-xs-3': (indexSelected != $index)}" ng-click="goTo($index, tab.domId, tab.href)">
                        <a href="{{tab.href}}" role="button">
                            <i style="font-size: 300%;" class="{{tab.icon}}" aria-label="{{tab.name}} : {{tab.ariaLabel}}">
                            </i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </ion-pane>
  </body>
</html>
